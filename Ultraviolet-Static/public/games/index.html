<!DOCTYPE html>
<html>
    <head>
        <title>Silly Games</title>
        <script src="/uv/uv.bundle.js" defer></script>
        <script src="/uv/uv.config.js" defer></script>
        <script src="/register-sw.js" defer></script>
    </head>
    <body>
        <h1>Silly Games</h1>
        <button onclick="playGame('1v1.lol')">Play 1v1.LOL</button>
        <button onclick="playGame('deadshot.io')">Play Deadshot.io</button>
        <button onclick="playGame('now.gg')">Play Now.GG</button>
        <button onclick="playGame('crazygames.com')">Play CrazyGames</button>
        <button onclick="playGame('coolmathgames.com')">Play CoolMath Games</button>

        <script>
            function playGame(url) {
                registerSW();
	            location.href = __uv$config.prefix + __uv$config.encodeUrl("https://" + url);
            }
        </script>
    </body>
</html>
